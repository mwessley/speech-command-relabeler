<!DOCTYPE html>
<html>
<head>
  <title>Speech Commands Relabeler</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Speech Commands Relabeler</h1>
  
  <audio id="audio" controls autoplay></audio>
  <div id="waveform" style="height: 100px; margin: 10px 0;"></div>
  <div id="originalLabelWrapper">
    <div id="labelText"><strong>Original label:</strong> <span id="originalLabel">...</span></div>
    <div id="correctionButtons">
      <button onclick="acceptOriginalLabel()">Correct</button>
      <button onclick="markAsUnknown()">Unknown</button>
    </div>
  </div>
  

  <!-- ✅ Tag buttons will go here -->
  <div id="commentButtons"></div>

  <!-- ✅ Freeform comment -->
  <textarea id="commentField" rows="2" placeholder="Optional comment..."></textarea>

  <!-- ✅ Navigation -->
  <div id="navButtons">
    <button onclick="goBack()">⬅ Back</button>
    <button onclick="downloadCSV()">Download CSV</button>
  </div>
  
  <div id="labelButtons">
    <!-- Buttons will be added dynamically -->
  </div>
  
  <button onclick="downloadCSV()">Download CSV</button>
  <div id="statsContainer">
    <h3>Statistics</h3>
    <table id="statsTable">
      <thead>
        <tr>
          <th>Label</th>
          <th>Total</th>
          <th>Corrected</th>
          <th>Accuracy (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
